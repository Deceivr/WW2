<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background-color:#0a0c0a;
    background-image:

/* ================= HEADER ================= */

.cuartel{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
    padding:20px 0 15px;
    border-bottom:3px solid #6a7c5f;
    margin-bottom:25px;
    box-shadow:0 4px 8px rgba(0,0,0,0.7);
}

.logo{
    display:flex;
    flex-direction:column;
    font-family:'Impact','Arial Black','Helvetica Bold',sans-serif;
    text-transform:uppercase;
    letter-spacing:4px;
}

.logo-principal{
    font-size:clamp(1.2rem,2.5vw,2.1rem);
    color:#c9b037;
    text-shadow:3px 3px 0 #3a4428,1px 1px 10px #9e7f2a;
    margin-bottom:-5px;
}

.logo-secundario{
    font-size:clamp(0.6rem,1.5vw,0.9rem);
    color:#b8b99b;
    letter-spacing:6px;
    border-top:1px solid #7a8b6b;
    padding-top:5px;
    margin-top:5px;
}

.insignia{
    font-size:2rem;

}

/* ================= FILTROS ================= */

.filtros-anio{
    display:flex;

    gap:10px;
    align-items:center;
    margin:25px 0 20px;
    padding:10px;

    border-radius:0 12px 12px 0;
}

.btn-anio{

    color:#d4d8c9;
    padding:6px 14px;

}

.btn-anio:hover{

    color:#fff8d6;
}

.btn-anio.activo{
    background:#6f7c45;
    border-color:#e9d87e;
    color:#0c0c0c;
    font-weight:900;
}

/* ================= GRID ================= */

.tablon{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
    margin-top:25px;
}

/* ================= TARJETAS ================= */

.tarjeta-noticia{
    background:linear-gradient(145deg,#1f281f 0%,#151a15 100%);
    border:1px solid #4c5540;
    border-radius:8px;
    overflow:hidden;
    box-shadow:8px 8px 12px rgba(0,0,0,0.7);
    transition:0.2s;
    cursor:pointer;
    display:flex;
    flex-direction:column;
}

.tarjeta-noticia:hover{
    transform:translateY(-4px);
    border-color:#9e9149;
}

.imagen-noticia{
    width:100%;
    height:160px;
    object-fit:cover;
    border-bottom:3px solid #515e41;
}

.contenido-tarjeta{
    padding:15px;
}

.titular-tarjeta{
    font-size:clamp(0.95rem,2vw,1.25rem);
    font-weight:700;
    font-family:'Georgia',serif;
    color:#f0eac1;
    margin-bottom:8px;
}

.fecha-tarjeta{
    font-size:0.75rem;
    color:#c7bf84;
    background:#252e1e;
    padding:4px 10px;
    border-radius:20px;
    border:1px solid #6b7843;
}

/* ================= MODAL ================= */

.modal-guerra{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(8,10,6,0.95);
    align-items:center;
    justify-content:center;
    z-index:1000;
    padding:15px;
}

.modal-contenido{
    background:#1d231b;
    border:3px double #978b4b;
    border-radius:12px;
    max-width:700px;
    width:100%;
    max-height:90vh;
    overflow-y:auto;
    padding:20px;
    position:relative;
}

.btn-cerrar-modal{
    position:absolute;
    top:10px;
    right:15px;
    font-size:1.5rem;
    background:none;
    border:none;
    color:#c9ad56;
    cursor:pointer;
}

.modal-imagen{
    width:100%;
    max-height:220px;
    object-fit:cover;
    margin-bottom:15px;
}

.modal-titular{
    font-size:clamp(1.1rem,3vw,1.8rem);
    color:#ead97e;
    margin-bottom:10px;
}

.modal-fecha{
    font-size:0.9rem;
    display:inline-block;
    padding:5px 15px;
    margin-bottom:15px;
    background:#2d3828;
    border-radius:30px;
}

.modal-contexto{
    font-size:0.95rem;
    line-height:1.6;
    background:rgba(10,15,8,0.7);
    padding:15px;
    border-radius:8px;
    white-space:pre-line;

/* ================= FOOTER ================= */

.pie-pagina{
    margin-top:50px;
    padding:20px 0;
    text-align:center;
    border-top:1px solid #57624b;
    font-size:0.75rem;
}

/* ================= RESPONSIVE EXTRA ================= */

@media (max-width:768px){
    body{
        padding:0 12px 30px;
        font-size:14px;
    }
    .cuartel{
        flex-direction:column;
        align-items:flex-start;
        gap:10px;
    }
    .tablon{
        grid-template-columns:1fr;
    }
}

</style>
</head>

const modalFecha=document.getElementById('modalFecha');

const cerrarModal=document.getElementById('cerrarModalBtn');

let filtroActivo='all';

function extraerAnio(f){return f.trim().split(' ').pop();}
function obtenerAniosUnicos(){
const anios=noticias.map(n=>extraerAnio(n.mesAno));
return ['all',...new Set(anios)];
}

function generarBotonesFiltro(){
const anios=obtenerAniosUnicos();

});
}

function renderizarNoticias(){
tablon.innerHTML='';
const filtradas=filtroActivo==='all'?noticias:noticias.filter(n=>extraerAnio(n.mesAno)===filtroActivo);

t.onclick=()=>abrirModal(n);
tablon.appendChild(t);
});
}

function abrirModal(n){

modalTitular.textContent=n.titular;
modalFecha.textContent=n.mesAno;

modal.style.display='flex';
}

generarBotonesFiltro();
renderizarNoticias();

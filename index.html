    const tablon = document.getElementById('tablonNoticias');
    const panelFiltros = document.getElementById('panelFiltros');
    const modal = document.getElementById('modalNoticia');
    const modalImg = document.getElementById('modalImg');
    const modalTitular = document.getElementById('modalTitular');
    const modalFecha = document.getElementById('modalFecha');
    const modalContexto = document.getElementById('modalContexto');
    const cerrarModal = document.getElementById('cerrarModalBtn');


    let filtroActivo = 'all';

    function extraerAnio(fechaStr) {
        const partes = fechaStr.trim().split(' ');
        return partes[partes.length - 1];
    }

    function obtenerAniosUnicos() {
        const anios = noticias.map(n => extraerAnio(n.mesAno));
        return ['all', ...new Set(anios)].sort((a, b) => {
            if (a === 'all') return -1;
            if (b === 'all') return 1;
            return a.localeCompare(b);
        });
    }

    function generarBotonesFiltro() {
        const anios = obtenerAniosUnicos();
        panelFiltros.innerHTML = '<span>üóìÔ∏è FRENTE:</span>';
        
        anios.forEach(anio => {
            const boton = document.createElement('button');
            boton.className = 'btn-anio';
            if (anio === 'all') {
                boton.textContent = 'TODOS';
            } else {
                boton.textContent = anio;
            }
            if (filtroActivo === anio) {
                boton.classList.add('activo');
            }
            boton.addEventListener('click', function(e) {
                filtroActivo = anio;
                document.querySelectorAll('.btn-anio').forEach(btn => btn.classList.remove('activo'));
                this.classList.add('activo');
                renderizarNoticias();
            });
            panelFiltros.appendChild(boton);
        });
    }

    function renderizarNoticias() {
        let noticiasFiltradas;
        if (filtroActivo === 'all') {
            noticiasFiltradas = noticias;
        } else {
            noticiasFiltradas = noticias.filter(n => extraerAnio(n.mesAno) === filtroActivo);
        }

        tablon.innerHTML = '';

        if (noticiasFiltradas.length === 0) {
            tablon.innerHTML = '<div class="sin-noticias">‚õî NO HAY PARTES DE GUERRA PARA ESTE A√ëO</div>';
            return;
        }

        noticiasFiltradas.forEach((noticia, index) => {
            const tarjeta = document.createElement('article');
            tarjeta.className = 'tarjeta-noticia';
            
            tarjeta.setAttribute('data-indice', noticias.indexOf(noticia));

            tarjeta.innerHTML = `
                <img class="imagen-noticia" src="${noticia.imagen}" alt="Imagen: ${noticia.titular}" loading="lazy">
                <div class="contenido-tarjeta">
                    <h2 class="titular-tarjeta">${noticia.titular}</h2>
                    <span class="fecha-tarjeta">${noticia.mesAno}</span>
                </div>
            `;

            tarjeta.addEventListener('click', function() {
                abrirModal(noticia);
            });

            tablon.appendChild(tarjeta);
        });
    }

    function abrirModal(noticia) {
        modalImg.src = noticia.imagen;
        modalImg.alt = noticia.titular;
        modalTitular.textContent = noticia.titular;
        modalFecha.textContent = noticia.mesAno;
        modalContexto.textContent = noticia.contexto;
        modal.style.display = 'flex';
    }

    function cerrarModalFunc() {
        modal.style.display = 'none';
    }

    function inicializar() {
        generarBotonesFiltro();
        renderizarNoticias();
    }

    cerrarModal.addEventListener('click', cerrarModalFunc);
    window.addEventListener('click', function(e) {
        if (e.target === modal) {
            cerrarModalFunc();
        }
    });

    modal.addEventListener('wheel', (e) => e.stopPropagation(), { passive: false });

    inicializar();
</script>
